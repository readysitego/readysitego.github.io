---
layout: default
---
{%- if page.image -%}
<div id="page-banner">
  <div class="color-overlay"></div>
  <img src="{{ page.image }}" alt="{{ page.header }}"/>
  <div class="header">{{ page.header }}</div>
</div>
{%- endif -%}

<div class="wrapper">
  <div class="home">
    {{ content }}
  </div>
</div>
